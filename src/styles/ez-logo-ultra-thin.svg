<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Black background -->
  <rect width="200" height="200" fill="#000000"/>
  
  <!-- Thin gold square framing the content -->
  <rect x="40" y="40" width="120" height="120" fill="none" stroke="#D4AF37" stroke-width="0.75"/>
  
  <!-- Ultra thin "EZ" text using stroke instead of fill for extreme thinness -->
  <text x="100" y="110" 
        font-family="Montserrat, sans-serif" 
        font-size="80"
        text-anchor="middle" 
        dominant-baseline="middle"
        fill="none"
        stroke="#D4AF37"
        stroke-width="0.75">
    EZ
  </text>
</svg>
