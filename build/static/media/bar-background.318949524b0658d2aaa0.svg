<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Dark background -->
  <rect width="1200" height="600" fill="#121212"/>
  
  <!-- Background lighting effects -->
  <radialGradient id="ambientLight" cx="50%" cy="30%" r="70%" fx="50%" fy="30%">
    <stop offset="0%" stop-color="#3a2c1f" stop-opacity="0.7"/>
    <stop offset="100%" stop-color="#121212" stop-opacity="0"/>
  </radialGradient>
  <rect width="1200" height="600" fill="url(#ambientLight)"/>
  
  <!-- Bar counter -->
  <rect x="0" y="350" width="1200" height="150" fill="#2a1f14"/>
  <rect x="0" y="345" width="1200" height="10" fill="#3d2c1a"/>
  <rect x="0" y="340" width="1200" height="5" fill="#5e3f21"/>
  
  <!-- Bar top texture -->
  <pattern id="woodTexture" patternUnits="userSpaceOnUse" width="120" height="60">
    <rect width="120" height="60" fill="#3d2c1a"/>
    <path d="M0,0 L120,60 M0,60 L120,0" stroke="#312315" stroke-width="1" stroke-opacity="0.3"/>
  </pattern>
  <rect x="0" y="340" width="1200" height="40" fill="url(#woodTexture)" opacity="0.7"/>
  
  <!-- Bar foot rail -->
  <rect x="0" y="480" width="1200" height="10" rx="5" fill="#5e3f21"/>
  
  <!-- Backbar with bottles -->
  <rect x="150" y="100" width="900" height="240" fill="#1a1410"/>
  <rect x="150" y="95" width="900" height="5" fill="#3d2c1a"/>
  
  <!-- Shelves -->
  <rect x="150" y="180" width="900" height="5" fill="#3d2c1a"/>
  <rect x="150" y="260" width="900" height="5" fill="#3d2c1a"/>
  
  <!-- Mirror behind bar -->
  <rect x="200" y="110" width="800" height="160" fill="#222" opacity="0.4"/>
  <rect x="205" y="115" width="790" height="150" stroke="#444" stroke-width="1" fill="none"/>
  
  <!-- Bottles on shelves (stylized) -->
  <!-- Top shelf -->
  <g opacity="0.9">
    <!-- Bottle 1 -->
    <rect x="220" y="130" width="20" height="50" rx="2" fill="#3c5e73" opacity="0.8"/>
    <rect x="225" y="120" width="10" height="10" rx="2" fill="#3c5e73" opacity="0.8"/>
    
    <!-- Bottle 2 -->
    <rect x="260" y="130" width="22" height="50" rx="2" fill="#7d4836" opacity="0.8"/>
    <rect x="266" y="120" width="10" height="10" rx="2" fill="#7d4836" opacity="0.8"/>
    
    <!-- Bottle 3 -->
    <rect x="300" y="135" width="18" height="45" rx="2" fill="#a87d32" opacity="0.8"/>
    <rect x="304" y="125" width="10" height="10" rx="2" fill="#a87d32" opacity="0.8"/>
    
    <!-- More bottles in different sizes and colors -->
    <rect x="340" y="125" width="24" height="55" rx="2" fill="#3d6a4b" opacity="0.8"/>
    <rect x="347" y="115" width="10" height="10" rx="2" fill="#3d6a4b" opacity="0.8"/>
    
    <rect x="380" y="140" width="16" height="40" rx="2" fill="#6a3d68" opacity="0.8"/>
    <rect x="383" y="130" width="10" height="10" rx="2" fill="#6a3d68" opacity="0.8"/>
    
    <!-- Repeating pattern with offset -->
    <rect x="540" y="135" width="20" height="45" rx="2" fill="#3c5e73" opacity="0.8"/>
    <rect x="545" y="125" width="10" height="10" rx="2" fill="#3c5e73" opacity="0.8"/>
    
    <rect x="580" y="130" width="22" height="50" rx="2" fill="#7d4836" opacity="0.8"/>
    <rect x="586" y="120" width="10" height="10" rx="2" fill="#7d4836" opacity="0.8"/>
    
    <rect x="620" y="125" width="18" height="55" rx="2" fill="#a87d32" opacity="0.8"/>
    <rect x="624" y="115" width="10" height="10" rx="2" fill="#a87d32" opacity="0.8"/>
    
    <rect x="660" y="135" width="24" height="45" rx="2" fill="#3d6a4b" opacity="0.8"/>
    <rect x="667" y="125" width="10" height="10" rx="2" fill="#3d6a4b" opacity="0.8"/>
    
    <rect x="700" y="140" width="16" height="40" rx="2" fill="#6a3d68" opacity="0.8"/>
    <rect x="703" y="130" width="10" height="10" rx="2" fill="#6a3d68" opacity="0.8"/>
    
    <!-- Right side bottles -->
    <rect x="860" y="130" width="20" height="50" rx="2" fill="#3c5e73" opacity="0.8"/>
    <rect x="865" y="120" width="10" height="10" rx="2" fill="#3c5e73" opacity="0.8"/>
    
    <rect x="900" y="135" width="22" height="45" rx="2" fill="#7d4836" opacity="0.8"/>
    <rect x="906" y="125" width="10" height="10" rx="2" fill="#7d4836" opacity="0.8"/>
    
    <rect x="940" y="125" width="18" height="55" rx="2" fill="#a87d32" opacity="0.8"/>
    <rect x="944" y="115" width="10" height="10" rx="2" fill="#a87d32" opacity="0.8"/>
  </g>
  
  <!-- Middle shelf -->
  <g opacity="0.9">
    <!-- Bottle 1 -->
    <rect x="240" y="185" width="20" height="70" rx="2" fill="#43707f" opacity="0.8"/>
    <rect x="245" y="175" width="10" height="10" rx="2" fill="#43707f" opacity="0.8"/>
    
    <!-- Bottle 2 -->
    <rect x="290" y="190" width="18" height="65" rx="2" fill="#855342" opacity="0.8"/>
    <rect x="294" y="180" width="10" height="10" rx="2" fill="#855342" opacity="0.8"/>
    
    <!-- Bottle 3 -->
    <rect x="330" y="195" width="22" height="60" rx="2" fill="#b48a3a" opacity="0.8"/>
    <rect x="336" y="185" width="10" height="10" rx="2" fill="#b48a3a" opacity="0.8"/>
    
    <!-- More bottles in different sizes and colors -->
    <rect x="370" y="185" width="19" height="70" rx="2" fill="#447254" opacity="0.8"/>
    <rect x="374.5" y="175" width="10" height="10" rx="2" fill="#447254" opacity="0.8"/>
    
    <rect x="410" y="200" width="21" height="55" rx="2" fill="#744774" opacity="0.8"/>
    <rect x="415" y="190" width="10" height="10" rx="2" fill="#744774" opacity="0.8"/>
    
    <!-- Repeating pattern with offset -->
    <rect x="500" y="190" width="20" height="65" rx="2" fill="#43707f" opacity="0.8"/>
    <rect x="505" y="180" width="10" height="10" rx="2" fill="#43707f" opacity="0.8"/>
    
    <rect x="560" y="195" width="18" height="60" rx="2" fill="#855342" opacity="0.8"/>
    <rect x="564" y="185" width="10" height="10" rx="2" fill="#855342" opacity="0.8"/>
    
    <rect x="600" y="185" width="22" height="70" rx="2" fill="#b48a3a" opacity="0.8"/>
    <rect x="606" y="175" width="10" height="10" rx="2" fill="#b48a3a" opacity="0.8"/>
    
    <rect x="640" y="200" width="19" height="55" rx="2" fill="#447254" opacity="0.8"/>
    <rect x="644.5" y="190" width="10" height="10" rx="2" fill="#447254" opacity="0.8"/>
    
    <rect x="680" y="190" width="21" height="65" rx="2" fill="#744774" opacity="0.8"/>
    <rect x="685" y="180" width="10" height="10" rx="2" fill="#744774" opacity="0.8"/>
    
    <!-- Right side bottles -->
    <rect x="820" y="185" width="20" height="70" rx="2" fill="#43707f" opacity="0.8"/>
    <rect x="825" y="175" width="10" height="10" rx="2" fill="#43707f" opacity="0.8"/>
    
    <rect x="880" y="195" width="18" height="60" rx="2" fill="#855342" opacity="0.8"/>
    <rect x="884" y="185" width="10" height="10" rx="2" fill="#855342" opacity="0.8"/>
    
    <rect x="920" y="190" width="22" height="65" rx="2" fill="#b48a3a" opacity="0.8"/>
    <rect x="926" y="180" width="10" height="10" rx="2" fill="#b48a3a" opacity="0.8"/>
  </g>
  
  <!-- Bar lighting effects -->
  <defs>
    <radialGradient id="light1" cx="300" cy="80" r="150" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#e0b841" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#e0b841" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="light2" cx="600" cy="80" r="150" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#e0b841" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#e0b841" stop-opacity="0"/>
    </radialGradient>
    
    <radialGradient id="light3" cx="900" cy="80" r="150" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#e0b841" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#e0b841" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <circle cx="300" cy="80" r="150" fill="url(#light1)"/>
  <circle cx="600" cy="80" r="150" fill="url(#light2)"/>
  <circle cx="900" cy="80" r="150" fill="url(#light3)"/>
  
  <!-- Bar glasses (stylized) -->
  <g opacity="0.7">
    <!-- Cocktail glasses -->
    <path d="M380,340 L370,380 L390,380 Z" fill="#222" opacity="0.6"/>
    <path d="M480,340 L470,380 L490,380 Z" fill="#222" opacity="0.6"/>
    <path d="M570,340 L560,380 L580,380 Z" fill="#222" opacity="0.6"/>
    
    <!-- Highball glasses -->
    <rect x="620" y="345" width="20" height="30" rx="1" fill="#222" opacity="0.5"/>
    <rect x="660" y="345" width="20" height="30" rx="1" fill="#222" opacity="0.5"/>
    <rect x="700" y="345" width="20" height="30" rx="1" fill="#222" opacity="0.5"/>
    
    <!-- Whiskey glasses -->
    <rect x="740" y="355" width="25" height="20" rx="2" fill="#222" opacity="0.5"/>
    <rect x="780" y="355" width="25" height="20" rx="2" fill="#222" opacity="0.5"/>
  </g>
  
  <!-- Bar equipment (stylized) -->
  <rect x="300" y="365" width="60" height="15" rx="2" fill="#444"/>
  
  <!-- Subtle texture overlay -->
  <rect width="1200" height="600" fill="url(#noise)" opacity="0.05"/>
  
  <!-- Noise texture pattern -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
  </filter>
  <pattern id="noise" patternUnits="userSpaceOnUse" width="200" height="200">
    <rect width="200" height="200" fill="#fff"/>
    <rect width="200" height="200" filter="url(#noise)" opacity="0.4"/>
  </pattern>
  
  <!-- PourPal branding -->
  <g opacity="0.5" transform="translate(600, 430) scale(0.5)">
    <text x="-120" y="0" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#e0b841" text-anchor="middle">Pour<tspan fill="#ffffff">Pal</tspan></text>
  </g>
</svg>