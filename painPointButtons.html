<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzDrink Stat Cards</title>
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            gap: 20px;
        }

        .stat-cards-container {
            display: flex;
            gap: 20px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 16px 8px 16px 16px;
            width: 170px;
            height: 145px;
            overflow: hidden;
            transform: scale(0.8);
            transform-origin: top left;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 15px;
            color: #E9C65E;
            background: rgba(233, 198, 94, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-icon svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 2;
        }

        .stat-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #E9C65E;
            line-height: 1;
            margin-bottom: 5px;
        }

        .stat-value span {
            font-size: 1rem;
            margin-left: 3px;
            opacity: 0.7;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        #download-btn {
            padding: 10px 20px;
            background-color: #E9C65E;
            color: #1a1a1a;
            border: none;
            border-radius: 24px; /* Fully rounded corners */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #download-btn:hover {
            background-color: #f0d078; /* Slightly lighter gold on hover */
        }
    </style>
</head>
<body>
    <div class="stat-cards-container" id="stat-cards-container">
        <div class="stat-card" id="wait-time-card">
            <div class="stat-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                </svg>
            </div>
            <div class="stat-content">
                <h3 class="stat-value">30<span>%</span></h3>
                <p class="stat-label">Less Wait Time</p>
            </div>
        </div>

        <div class="stat-card" id="revenue-card">
            <div class="stat-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2v20M17 5H9.5a3.5 3.5 0 000 7h5a3.5 3.5 0 010 7H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="stat-content">
                <h3 class="stat-value">25<span>%</span></h3>
                <p class="stat-label">Revenue Increase</p>
            </div>
        </div>

        <div class="stat-card" id="efficiency-card">
            <div class="stat-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 21v-2a4 4 0 00-4-4H6a4 4 0 00-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="9" cy="7" r="4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 21v-2a4 4 0 00-3-3.87M16 3.13a4 4 0 010 7.75" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="stat-content">
                <h3 class="stat-value">40<span>%</span></h3>
                <p class="stat-label">Increase in Staff Efficiency</p>
            </div>
        </div>
    </div>

    <button id="download-btn">Download Images</button>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            const cards = [
                { id: 'wait-time-card', name: 'less-wait-time' },
                { id: 'revenue-card', name: 'revenue-increase' },
                { id: 'efficiency-card', name: 'staff-efficiency' }
            ];

            // Create a function to download a single card
            function downloadCard(cardInfo) {
                const container = document.getElementById(cardInfo.id);
                html2canvas(container, {
                    scale: 2,
                    useCORS: true,
                    backgroundColor: '#1a1a1a'
                }).then(canvas => {
                    // Convert to image and trigger download
                    const link = document.createElement('a');
                    link.download = `${cardInfo.name}-stat-card.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                });
            }

            // Download each card sequentially
            cards.forEach(card => {
                downloadCard(card);
            });
        });
    </script>
</body>
</html>
