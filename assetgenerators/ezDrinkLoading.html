
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EzDrink Loading Screen</title>
  <style>
    :root {
      --gradient-start: #d4af37;
      --gradient-middle: #e5c860;
      --gradient-end: #f5e28a;
      --accent-gold: #e0b841;
      --text-light: #ffffff;
      --text-dark: #000000;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    
    .loading-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    /* Background elements */
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
    
    .gradient-overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 30% 20%, rgba(212, 175, 55, 0.15), transparent 40%),
                  radial-gradient(circle at 70% 60%, rgba(184, 134, 11, 0.1), transparent 50%) !important;
      z-index: 2;
    }
    
    .grid-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 3;
    }
    
    /* Logo styling */
    .logo {
      position: relative;
      font-size: 84px;
      font-weight: 700;
      margin-bottom: 40px;
      letter-spacing: -1px;
      z-index: 10;
    }
    
    .ez-text {
      color: var(--accent-gold);
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
    }
    
    .drink-text {
      color: #fff;
      font-weight: 300;
    }
    
    /* Loading message */
    .loading-message {
      position: relative;
      font-size: 24px;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      margin-bottom: 30px;
      max-width: 600px;
      z-index: 10;
      padding: 0 20px;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }
    
    /* Loading animation */
    .loading-bar {
      position: relative;
      width: 240px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      z-index: 10;
    }
    
    .loading-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
      animation: loadingAnimation 3s infinite;
      border-radius: 4px;
    }
    
    @keyframes loadingAnimation {
      0% {
        width: 0;
      }
      50% {
        width: 70%;
      }
      100% {
        width: 100%;
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="video-overlay"></div>
    <div class="gradient-overlay"></div>
    <div class="grid-pattern"></div>
    
    <div class="logo">
      <span class="ez-text">Ez</span><span class="drink-text">Drink</span>
    </div>
    
    <div class="loading-message">
      Revolutionizing hospitality, one order at a time...
    </div>
    
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
  </div>
</body>
</html>
