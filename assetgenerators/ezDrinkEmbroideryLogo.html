
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzDrink Logo - Colorways</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0e17;
            font-family: sans-serif;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        
        h1 {
            margin-bottom: 40px;
        }
        
        .colorway-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
            margin-bottom: 30px;
        }
        
        .colorway {
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            padding: 30px;
        }
        
        .colorway h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 18px;
            opacity: 0.8;
        }
        
        .logo-preview {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .download-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ffd700, #f5a742);
            border: none;
            border-radius: 5px;
            color: #0a0e17;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EzDrink Logo Colorways</h1>
        
        <div class="colorway-container">
            <div class="colorway">
                <h2>Gold & Brown</h2>
                <div class="logo-preview" id="goldBrown"></div>
                <button class="download-btn" data-variant="goldBrown">Download Gold & Brown</button>
            </div>
            
            <div class="colorway">
                <h2>Gold & White</h2>
                <div class="logo-preview" id="goldWhite"></div>
                <button class="download-btn" data-variant="goldWhite">Download Gold & White</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create SVG for Gold & Brown
            const createGoldBrownSVG = () => {
                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, "svg");
                svg.setAttribute("xmlns", svgNS);
                svg.setAttribute("viewBox", "0 0 200 60");
                svg.setAttribute("width", "200");
                svg.setAttribute("height", "60");
                
                // Create gradient definition
                const defs = document.createElementNS(svgNS, "defs");
                const linearGradient = document.createElementNS(svgNS, "linearGradient");
                linearGradient.setAttribute("id", "gold-gradient-brown");
                linearGradient.setAttribute("x1", "0%");
                linearGradient.setAttribute("y1", "0%");
                linearGradient.setAttribute("x2", "100%");
                linearGradient.setAttribute("y2", "100%");
                
                const stop1 = document.createElementNS(svgNS, "stop");
                stop1.setAttribute("offset", "0%");
                stop1.setAttribute("stop-color", "#ffd700");
                
                const stop2 = document.createElementNS(svgNS, "stop");
                stop2.setAttribute("offset", "100%");
                stop2.setAttribute("stop-color", "#f5a742");
                
                linearGradient.appendChild(stop1);
                linearGradient.appendChild(stop2);
                defs.appendChild(linearGradient);
                svg.appendChild(defs);
                
                // Create text elements
                const ezText = document.createElementNS(svgNS, "text");
                ezText.setAttribute("x", "50");
                ezText.setAttribute("y", "40");
                ezText.setAttribute("font-family", "sans-serif");
                ezText.setAttribute("font-size", "36");
                ezText.setAttribute("font-weight", "700");
                ezText.setAttribute("fill", "url(#gold-gradient-brown)");
                ezText.textContent = "Ez";
                
                const drinkText = document.createElementNS(svgNS, "text");
                drinkText.setAttribute("x", "90");
                drinkText.setAttribute("y", "40");
                drinkText.setAttribute("font-family", "sans-serif");
                drinkText.setAttribute("font-size", "36");
                drinkText.setAttribute("font-weight", "700");
                drinkText.setAttribute("fill", "#8B4513"); // Brown color
                drinkText.textContent = "Drink";
                
                svg.appendChild(ezText);
                svg.appendChild(drinkText);
                
                return svg;
            };
            
            // Create SVG for Gold & White
            const createGoldWhiteSVG = () => {
                const svgNS = "http://www.w3.org/2000/svg";
                const svg = document.createElementNS(svgNS, "svg");
                svg.setAttribute("xmlns", svgNS);
                svg.setAttribute("viewBox", "0 0 200 60");
                svg.setAttribute("width", "200");
                svg.setAttribute("height", "60");
                
                // Create gradient definition
                const defs = document.createElementNS(svgNS, "defs");
                const linearGradient = document.createElementNS(svgNS, "linearGradient");
                linearGradient.setAttribute("id", "gold-gradient-white");
                linearGradient.setAttribute("x1", "0%");
                linearGradient.setAttribute("y1", "0%");
                linearGradient.setAttribute("x2", "100%");
                linearGradient.setAttribute("y2", "100%");
                
                const stop1 = document.createElementNS(svgNS, "stop");
                stop1.setAttribute("offset", "0%");
                stop1.setAttribute("stop-color", "#ffd700");
                
                const stop2 = document.createElementNS(svgNS, "stop");
                stop2.setAttribute("offset", "100%");
                stop2.setAttribute("stop-color", "#f5a742");
                
                linearGradient.appendChild(stop1);
                linearGradient.appendChild(stop2);
                defs.appendChild(linearGradient);
                svg.appendChild(defs);
                
                // Create text elements
                const ezText = document.createElementNS(svgNS, "text");
                ezText.setAttribute("x", "50");
                ezText.setAttribute("y", "40");
                ezText.setAttribute("font-family", "sans-serif");
                ezText.setAttribute("font-size", "36");
                ezText.setAttribute("font-weight", "700");
                ezText.setAttribute("fill", "url(#gold-gradient-white)");
                ezText.textContent = "Ez";
                
                const drinkText = document.createElementNS(svgNS, "text");
                drinkText.setAttribute("x", "90");
                drinkText.setAttribute("y", "40");
                drinkText.setAttribute("font-family", "sans-serif");
                drinkText.setAttribute("font-size", "36");
                drinkText.setAttribute("font-weight", "700");
                drinkText.setAttribute("fill", "white"); // White color
                drinkText.textContent = "Drink";
                
                svg.appendChild(ezText);
                svg.appendChild(drinkText);
                
                return svg;
            };
            
            // Generate and append SVGs
            const goldBrownSVG = createGoldBrownSVG();
            document.getElementById('goldBrown').appendChild(goldBrownSVG);
            
            const goldWhiteSVG = createGoldWhiteSVG();
            document.getElementById('goldWhite').appendChild(goldWhiteSVG);
            
            // Download function
            document.querySelectorAll('.download-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const variant = this.getAttribute('data-variant');
                    let svg;
                    
                    if (variant === 'goldBrown') {
                        svg = document.querySelector('#goldBrown svg');
                    } else if (variant === 'goldWhite') {
                        svg = document.querySelector('#goldWhite svg');
                    }
                    
                    if (svg) {
                        const serializer = new XMLSerializer();
                        let source = serializer.serializeToString(svg);
                        
                        // Add namespaces
                        if (!source.match(/^<svg[^>]+xmlns="http:\/\/www\.w3\.org\/2000\/svg"/)) {
                            source = source.replace(/^<svg/, '<svg xmlns="http://www.w3.org/2000/svg"');
                        }
                        
                        // Add xml declaration
                        source = '<?xml version="1.0" standalone="no"?>\r\n' + source;
                        
                        // Convert svg source to URI data scheme
                        const svgBlob = new Blob([source], {type:"image/svg+xml;charset=utf-8"});
                        const svgUrl = URL.createObjectURL(svgBlob);
                        
                        // Create download link
                        const downloadLink = document.createElement("a");
                        downloadLink.href = svgUrl;
                        downloadLink.download = `ezdrink-logo-${variant}.svg`;
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                        
                        // Clean up
                        URL.revokeObjectURL(svgUrl);
                    }
                });
            });
        });
    </script>
</body>
</html>
